name: Release portable

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Release tag (e.g., v1.0.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as prerelease"
        required: false
        type: boolean
        default: false
      draft:
        description: "Create as draft"
        required: false
        type: boolean
        default: false

permissions:
  contents: write

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && inputs.release_tag || github.ref_name }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            pkg: windows
          - os: ubuntu-latest
            rid: linux-x64
            pkg: linux
          - os: macos-15-intel
            rid: osx-x64
            pkg: macos-x64
          - os: macos-14
            rid: osx-arm64
            pkg: macos-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - name: Build frontend
        shell: bash
        run: |
          set -euo pipefail
          out_dir="out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          mkdir -p "$out_dir/web"
          pushd "Web Client"
          npm install
          npm run build
          popd
          cp -a "Web Client/dist/." "$out_dir/web/"

      - name: Publish API
        shell: bash
        run: |
          set -euo pipefail
          out_dir="out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          dotnet publish "Web Api/Team Beauty Brownsville/Team Beauty Brownsville.csproj" -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -o "$out_dir/api"
          if [ "${{ matrix.pkg }}" != "windows" ]; then
            chmod +x "$out_dir/api/Team Beauty Brownsville"
          fi

      - name: Publish launcher (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $outDir = "out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          dotnet publish "deploy/portable/Launcher/TeamBeautyBrownsville.Launcher.csproj" -c Release -r win-x64 --self-contained true -p:PublishSingleFile=true -o $outDir

      - name: Publish launcher (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          set -euo pipefail
          out_dir="out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          dotnet publish "deploy/portable/Launcher/TeamBeautyBrownsville.Launcher.csproj" -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -o "$out_dir"
          if [ -f "$out_dir/TeamBeautyBrownsville.Launcher" ]; then
            mv "$out_dir/TeamBeautyBrownsville.Launcher" "$out_dir/TeamBeautyBrownsville"
          fi

      - name: Download and extract Nginx (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $outDir = "out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          $zipPath = Join-Path $env:RUNNER_TEMP "nginx.zip"
          $extractPath = Join-Path $env:RUNNER_TEMP "nginx"
          Invoke-WebRequest -Uri "https://github.com/nginx/nginx/releases/download/release-1.29.4/nginx-1.29.4.zip" -OutFile $zipPath
          Remove-Item -Recurse -Force $extractPath -ErrorAction SilentlyContinue
          Expand-Archive -Path $zipPath -DestinationPath $extractPath
          $src = Get-ChildItem -Path $extractPath | Select-Object -First 1
          $dest = Join-Path $outDir "nginx"
          New-Item -ItemType Directory -Force -Path $dest | Out-Null
          Copy-Item -Path (Join-Path $src.FullName "*") -Destination $dest -Recurse -Force
          Copy-Item -Path "deploy/portable/nginx.conf" -Destination (Join-Path $dest "conf/nginx.conf") -Force

      - name: Build Nginx (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y build-essential libpcre3-dev zlib1g-dev libssl-dev
          out_dir="${GITHUB_WORKSPACE}/out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          tmp_dir="$(mktemp -d)"
          curl -L -o "$tmp_dir/nginx.tar.gz" "https://github.com/nginx/nginx/releases/download/release-1.29.4/nginx-1.29.4.tar.gz"
          tar -xzf "$tmp_dir/nginx.tar.gz" -C "$tmp_dir"
          src="$(find "$tmp_dir" -maxdepth 1 -type d -name 'nginx-*' | head -n 1)"
          pushd "$src"
          ./configure --prefix="$out_dir/nginx"
          make -j2
          make install
          popd
          cp "deploy/portable/nginx.conf" "$out_dir/nginx/conf/nginx.conf"

      - name: Build Nginx (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          set -euo pipefail
          export MACOSX_DEPLOYMENT_TARGET=11.0
          out_dir="${GITHUB_WORKSPACE}/out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          tmp_dir="$(mktemp -d)"
          curl -L -o "$tmp_dir/nginx.tar.gz" "https://github.com/nginx/nginx/releases/download/release-1.29.4/nginx-1.29.4.tar.gz"
          curl -L -o "$tmp_dir/pcre.tar.gz" "https://downloads.sourceforge.net/project/pcre/pcre/8.45/pcre-8.45.tar.gz"
          curl -L -o "$tmp_dir/zlib.tar.gz" "https://zlib.net/zlib-1.3.1.tar.gz"
          tar -xzf "$tmp_dir/nginx.tar.gz" -C "$tmp_dir"
          tar -xzf "$tmp_dir/pcre.tar.gz" -C "$tmp_dir"
          tar -xzf "$tmp_dir/zlib.tar.gz" -C "$tmp_dir"
          src="$(find "$tmp_dir" -maxdepth 1 -type d -name 'nginx-*' | head -n 1)"
          pcre_src="$(find "$tmp_dir" -maxdepth 1 -type d -name 'pcre-*' | head -n 1)"
          zlib_src="$(find "$tmp_dir" -maxdepth 1 -type d -name 'zlib-*' | head -n 1)"
          pushd "$src"
          ./configure --prefix="$out_dir/nginx" --with-pcre="$pcre_src" --with-zlib="$zlib_src"
          make -j2
          make install
          popd
          cp "deploy/portable/nginx.conf" "$out_dir/nginx/conf/nginx.conf"

      - name: Copy scripts and README (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $outDir = "out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          Copy-Item -Path "deploy/portable/start.ps1" -Destination $outDir -Force
          Copy-Item -Path "deploy/portable/stop.ps1" -Destination $outDir -Force
          Copy-Item -Path "deploy/portable/README.txt" -Destination $outDir -Force

      - name: Copy scripts and README (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          out_dir="out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          cp "deploy/portable/start.sh" "$out_dir/"
          cp "deploy/portable/stop.sh" "$out_dir/"
          cp "deploy/portable/README.txt" "$out_dir/"
          chmod +x "$out_dir/start.sh" "$out_dir/stop.sh"

      - name: Build macOS app bundle
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          set -euo pipefail
          out_dir="out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          app_root="out/${{ matrix.pkg }}/TeamBeautyBrownsville.app/Contents"
          mkdir -p "$app_root/MacOS"
          mkdir -p "$app_root/Resources"
          cp "deploy/portable/macos/Info.plist" "$app_root/Info.plist"
          cp ".github/icons/gym-logo.icns" "$app_root/Resources/gym-logo.icns"
          cp "$out_dir/TeamBeautyBrownsville" "$app_root/MacOS/TeamBeautyBrownsville"
          cp -a "$out_dir/api" "$app_root/MacOS/"
          cp -a "$out_dir/web" "$app_root/MacOS/"
          cp -a "$out_dir/nginx" "$app_root/MacOS/"
          chmod +x "$app_root/MacOS/TeamBeautyBrownsville"

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $outDir = "out/${{ matrix.pkg }}/TeamBeautyBrownsville"
          $zipPath = "out/TeamBeautyBrownsville-win-x64.zip"
          if (Test-Path $zipPath) { Remove-Item $zipPath -Force }
          Compress-Archive -Path $outDir -DestinationPath $zipPath

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          set -euo pipefail
          tar -czf "out/TeamBeautyBrownsville-linux-x64.tar.gz" -C "out/${{ matrix.pkg }}" "TeamBeautyBrownsville"

      - name: Package (macOS)
        if: startsWith(matrix.os, 'macos')
        shell: bash
        run: |
          set -euo pipefail
          app_dir="out/${{ matrix.pkg }}/TeamBeautyBrownsville.app"
          out_zip="out/TeamBeautyBrownsville-${{ matrix.pkg }}.zip"
          ditto -c -k --sequesterRsrc --keepParent "$app_dir" "$out_zip"

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: TeamBeautyBrownsville-windows-x64
          path: out/TeamBeautyBrownsville-win-x64.zip

      - name: Upload artifact (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: TeamBeautyBrownsville-linux-x64
          path: out/TeamBeautyBrownsville-linux-x64.tar.gz

      - name: Upload artifact (macOS)
        if: startsWith(matrix.os, 'macos')
        uses: actions/upload-artifact@v4
        with:
          name: TeamBeautyBrownsville-${{ matrix.pkg }}
          path: out/TeamBeautyBrownsville-${{ matrix.pkg }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Create or update release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          target_commitish: ${{ github.sha }}
          draft: ${{ github.event_name == 'workflow_dispatch' && inputs.draft || false }}
          prerelease: ${{ github.event_name == 'workflow_dispatch' && inputs.prerelease || false }}
          files: |
            release-assets/TeamBeautyBrownsville-win-x64.zip
            release-assets/TeamBeautyBrownsville-linux-x64.tar.gz
            release-assets/TeamBeautyBrownsville-macos-x64.zip
            release-assets/TeamBeautyBrownsville-macos-arm64.zip
